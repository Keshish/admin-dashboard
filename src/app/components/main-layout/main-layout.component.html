<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" class="sidenav">
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>

    <!-- Navbar (included above the main content) -->
    <app-navbar (toggle)="sidenav.toggle()"></app-navbar>

    <!-- Main Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>

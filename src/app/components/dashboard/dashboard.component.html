<div class="dashboard">
  <!-- Header -->
  <mat-toolbar color="primary">
    <span>Dashboard</span>
  </mat-toolbar>

  <!-- Quick Stats Section -->
  <div class="stats-cards">
    <mat-card class="stat-card">
      <mat-card-title>Total Users</mat-card-title>
      <mat-card-content>
        <h2>1,245</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-title>Active Sessions</mat-card-title>
      <mat-card-content>
        <h2>312</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-title>New Signups</mat-card-title>
      <mat-card-content>
        <h2>98</h2>
      </mat-card-content>
    </mat-card>
    <mat-card class="stat-card">
      <mat-card-title>Revenue</mat-card-title>
      <mat-card-content>
        <h2>$7,432</h2>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Data Visualization (Chart Placeholder) -->
  <div class="charts">
    <mat-card class="chart-card">
      <mat-card-title>Weekly Activity</mat-card-title>
      <mat-card-content>
        <div class="chart-placeholder">[Chart]</div>
      </mat-card-content>
    </mat-card>
    <mat-card class="chart-card">
      <mat-card-title>Monthly Sales</mat-card-title>
      <mat-card-content>
        <div class="chart-placeholder">[Chart]</div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Activity Table -->
  <mat-card class="table-card">
    <mat-card-title>Recent Activity</mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="activityData" class="mat-elevation-z1">
        <!-- Columns -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date }}</td>
        </ng-container>

        <ng-container matColumnDef="activity">
          <th mat-header-cell *matHeaderCellDef>Activity</th>
          <td mat-cell *matCellDef="let element">{{ element.activity }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
